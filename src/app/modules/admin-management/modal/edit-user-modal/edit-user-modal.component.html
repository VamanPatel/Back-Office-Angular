<div class="modal-content">
    <div class="modal-header">
        <div class="text-left">
            <h2 class="title">Edit User</h2>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="" class="label_title">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter Full Name" formControlName="name">
        <div *ngIf="controls.name.invalid && (controls.name.dirty || controls.name.touched || isError)" class="text-danger">
          <div *ngIf="controls.name.errors.required" class="error-center">Name is required *</div>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="label_title">Email Address</label>
        <input type="text" class="form-control" placeholder="Enter Email ID" formControlName="email">
        <div *ngIf="controls.email.invalid && (controls.email.dirty || controls.email.touched || isError)" class="text-danger">
          <div *ngIf="controls.email.errors.required" class="error-center">Email Id is required *</div>
          <div *ngIf="controls.email.errors.invalidEmail" class="error-center">Enter a valid Email Id</div>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="label_title">Mobile Number</label>
        <input type="text" class="form-control" placeholder="Enter Mobile Number" formControlName="mobileNumber">
        <div *ngIf="controls.mobileNumber.invalid && (controls.mobileNumber.dirty || controls.mobileNumber.touched || isError)" class="text-danger">
          <div *ngIf="controls.mobileNumber.errors.required" class="error-center">Mobile Number is required *</div>
          <div *ngIf="controls.mobileNumber.errors.minlength" class="error-center">Mobile Number can't be less then 10 digit</div>                                                                  
      </div>
      </div>
      <div class="form-group text-right" style="margin-top: -8px;">
        <a class="changepwd_link" (click)="changePwd()">Change Password</a>
      </div>
      <!-- <div class="form-group">
        <label for="" class="label_title">PASSWORD</label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="password">
        <div *ngIf="controls.password.invalid && (controls.password.dirty || controls.password.touched || isError)"
            class="text-danger">
          <div *ngIf="controls.password.errors && controls.password.errors.invalidPassword" class="error-center">Password should be at least 8 characters 1 lower 1 upercase 1 special character 1 number</div>
          <div *ngIf="controls.password.errors.required" class="error-center">Password is required *</div>
        </div>
      </div> -->
      <button class="btn btn_user" (click)="editAdmin()">Save</button>
      <!-- <button class="btn btn_user" (click)="changePwd()">Change Password</button> -->
      <div class="">
       
      </div>
      </form>
  </div>
