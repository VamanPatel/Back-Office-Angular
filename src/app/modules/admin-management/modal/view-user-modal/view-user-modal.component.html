<div class="modal-content">
    <div class="modal-header">
        <div class="text-left">
            <h2 class="title">User Info</h2>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="" class="label_title">Full Name</label>
        <p class="form_name1">{{userDetail.name}}</p>
      </div>
      <div class="form-group">
        <label for="" class="label_title">Email Address</label>
        <p class="form_name1">{{userDetail.email}}</p>
      </div>
      <div class="form-group">
        <label for="" class="label_title">Mobile Number</label>
        <p class="form_name1">{{userDetail.mobile}}</p>
      </div>
      <div class="form-group">
        <label for="" class="label_title">Last Login</label>
        <p class="form_name1">{{userDetail.lastLoginAt}}</p>
      </div>
  
      <button class="btn btn_user" (click)="editAdmin()">Edit</button>
    </form>
  </div>
