<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal</button>


<div class="modal fade deactivate-popup" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class=""><img src="assets/cust_details/deactivate_img.png" class="d-block m-auto">
          </div>
        
       
        <h5 class="modal-title deactivate-title" >Deactivate Account</h5>
        <p class="deactivate-reason">Reason to deactivate</p>
        <form>
          <div class="form-group">
           
            <select class="form-select form-control " aria-label="Default select example">
              <option selected>Select</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
         
        </form>
      </div>
      <div class="modal-footer text-center">
       
        <button type="button" class="btn btn-primary btn-submit">Submit</button>
      </div>
    </div>
  </div>
</div>
